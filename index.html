<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="result"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
        <label>Password length</label>
        <input type="number" id="length" min='8' max='128' value='20' />
        </div>

        <div class="setting">
          <label>Include Uppercase letters</label> 
          <input type="checkbox" id="upp" checked />
        </div>
        
        <div class="setting">
          <label>Include Lowercase letters</label> 
          <input type="checkbox" id="low" checked />
        </div>
        
        <div class="setting">
          <label>Include Numbers</label> 
          <input type="checkbox" id="num" checked />
        </div>
        
        <div class="setting">
          <label>Include Special Characters</label> 
          <input type="checkbox" id="spec" checked />
        </div>
        
       <div class="setting">
        <label>Include Han Chinese</label> 
        <input type="checkbox" id="han" checked />
       </div>
       
       <div class="setting">
       <label>Include Tibetan Letters</label> 
       <input type="checkbox" id="tib" checked />
       </div>
     
       <div class="setting">
       <label>Include Devangari</label> 
       <input type="checkbox" id="dev" checked />
       </div>
      
       <button id="generate" class="btn">Generate Password</button>
      </div>
      
    </div>
    <script src="script3.js"></script>
  </body>
</html>
